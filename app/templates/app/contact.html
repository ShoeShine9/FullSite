{% extends "app/layout.html" %}

{% block content %}

<div class="container" style="margin-top:25vh">

<h3 class="text-center {{textcolor}}">Contact Me</h3><br />

    <div class="row">
        <div class="col-md-12 text-center">
            <form action="/post" method="post">
            <input class="form-control" name="name" placeholder="Your Name..." /><br />
            <input class="form-control" name="phone" placeholder="Your Phone Number..." /><br />
            <input class="form-control" name="email" placeholder="Your E-mail Address..." /><br />
            <textarea class="form-control" name="text" placeholder="Questions? Comments? Mad Love?" style="height:150px;"></textarea><br />
            <input class="btn btn-secondary btn-md-6 opacity_75" type="submit" value="Send"/><br /><br />
            </form>
        </div>
    </div>
</div>

{% endblock %}
