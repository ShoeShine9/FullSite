<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <!--<link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" /> -->
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body class="main_background">
    <header>

        <nav class="navbar navbar-expand-lg navbar-fixed-top">
            <a class="navbar-brand navbar_text" href="{% url 'home' %}">Jared Knott</a>
            <button class="navbar-toggler navbar_text" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link navbar_text" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar_text" href="{% url 'photos' %}">Photography</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar_text" href="{% url 'design' %}">Design</a>
                </li>
                    <li class="nav-item">
                    <a class="nav-link navbar_text" href="{% url 'about' %}">About</a>
                </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2 navbar_text" type="text" placeholder="Username" aria-label="Login">
                <button class="btn btn-outline-success my-2 my-sm-0 navbar_text navbar_login_button" type="submit">Login</button>
                </form>
            </div>
        </nav>

    </header>
    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
